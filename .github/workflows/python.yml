
name: spice21py
on: [push]

jobs:
  build:
    strategy:
      matrix:
        platform: [ubuntu-latest, macOS-latest]
    runs-on: ${{ matrix.platform }}

    steps:
      - name: checkout
        uses: actions/checkout@v1
      - name: Setup Rust environment
        uses: actions-rs/toolchain@v1
        with:
            profile: minimal
            toolchain: stable
            override: true
      - name: Setup Python environment
        uses: actions/setup-python@v1.1.1
        with:
          python-version: 3.7
      - name: Run cargo test
        working-directory: ./spice21
        run: cargo test
      - name: py-deps
        working-directory: ./spice21py 
        run: |
          pip install --upgrade pip
          pip install cffi maturin pytest protobuf 
      - name: protoc
        continue-on-error: true  # FIXME: remove
        run: |
          sudo apt install -y protobuf-compiler
          protoc --version # FIXME: doesn't find the well-known types e.g. DoubleValue yet 
          bash scripts/build.sh 
      - name: py-install
        continue-on-error: true  # FIXME: remove
        working-directory: ./spice21py 
        run: maturin build 
      - name: pip-install-wheel
        continue-on-error: true  # FIXME: remove
        working-directory: ./spice21py 
        run: pip install target/wheels/*cp37*.whl 
      - name: test
        continue-on-error: true  # FIXME: remove
        working-directory: ./spice21py 
        run: pytest --pyargs spice21py
      
